<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>

    


    <script src="https://unpkg.com/vue@v3.5.13 /dist/vue.global.js"></script>

    <div id="app">
        <div class="todo_list">
            <div class="title">TODO LIST</div>
            <div class="stuff" v-for="(element,index) in todoStuff">
                <span>{{element.task}}</span>

                <i class=" todo_icons fa-solid fa-check" @click="changeState(index)"
                    :class="{'active':element.state === 'done'}"></i>

                <i class=" todo_icons fa-solid fa-xmark" @click="changeState(index)"
                    :class="{'active':element.state === 'not'}"></i>

                <i class=" todo_icons fa-solid fa-spinner" @click="changeState(index)"
                    :class="{'active':element.state === 'pending'}"></i>

            </div>
        </div>

        <h2>aggiungi una taske</h2>
          <div class="inp_cont">
            <!-- inpout text -->
            <input v-model="task" type="text"></input>
            <!-- inpout text -->
            <div class="radio_con">
                <i class="fa-solid fa-check"></i>
                <input type="radio" name="status" v-model="stato" value="done">
            </div>
            <div class="radio_con">
                <i class="fa-solid fa-xmark"></i>
                <input type="radio" name="status" v-model="stato" value="not">
            </div>
            <div class="radio_con">
                <i class="fa-solid fa-spinner"></i>
                <input type="radio" name="status" v-model="stato" value="pending">
            </div>
        </div>
        <button @click="addTask(task,stato)">aggiungi</button>


        
    </div>
    <script src="JS/myscript.js"></script>
</body>

</html>
